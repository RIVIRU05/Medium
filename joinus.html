    <div class="home">
        <div class="form-container">
            <h1>Fill In These Details</h1>
            <form action="information.php" method="post">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="nam" required>
                    
                </div>
            
            
                <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                </div>
        
                <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                </div>
        
                <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                  <option value="">Select</option>
                  <option value="usa">Sri Lanka</option>
                  <option value="canada">India</option>
                  <option value="uk">Bangladesh</option>
                </select>
                </div>
        
                <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required placeholder="Make sure to include the postal code."></textarea>
                </div>
        
                <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                  <label for="male">
                    <input type="radio" id="male" name="gender" value="male" required>
                    Male
                  </label>
                  <label for="female">
                    <input type="radio" id="female" name="gender" value="female" required>
                    Female
                  </label>
                  <label for="other">
                    <input type="radio" id="other" name="gender" value="other" required>
                    Other
                  </label>
                </div>
                </div>
        
               <div class="form-group">
                <label>How Did You Find Out About Us</label>
                <div class="checkbox-group">
                  <label >
                    <input type="checkbox" id="hobby3" name="hobbies" value="r">
                    Social Media
                  </label>
                  <label >
                    <input type="checkbox" id="hobby2" name="hobbies" value="g">
                    Instagram
                  </label>
                  <label >
                    <input type="checkbox" id="hobby1" name="hobbies" value="s">
                    Word of Mouth
                  </label>
                </div>
               </div>
        
              
        
               <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
                </div>
        
               <div class="submit-btn">
                <input type="submit" value="Proceed">
                </div>
            </form>
